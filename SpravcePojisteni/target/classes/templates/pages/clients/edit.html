<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{fragments/layout.html :: head}"></head>

<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<article>
  <div id="centrovac">
    <header>
      <h1>Editace klienta</h1>
    </header>

    <section>
      <form class="d-flex flex-column gap-2"
            method="post"
            th:action="@{'/clients/edit/' + ${clientId}}"
            th:object="${clientDTO}">
        <div class="form-group">
          <label for="name" class="control-label">Jméno</label>
          <input id="name" th:field="*{clientName}" class="form-control"/>
          <small class="text-danger" th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}"></small>
        </div>
        <div class="form-group">
          <label for="surname" class="control-label">Příjmení</label>
          <input id="surname" th:field="*{clientSurname}" class="form-control"/>
          <small class="text-danger" th:if="${#fields.hasErrors('clientSurname')}" th:errors="*{clientSurname}"></small>
        </div>
        <div class="form-group">
          <label for="dateOfB" class="control-label">Datum</label>
          <input id="dateOfB" th:field="*{clientDateOfB}" class="form-control"/>
          <small class="text-danger" th:if="${#fields.hasErrors('clientDateOfB')}" th:errors="*{clinetDateOfB}"></small>
        </div>
        <div class="form-group">
          <label for="email" class="control-label">Email</label>
          <input id="email" th:field="*{clientEmail}" class="form-control"/>
          <small class="text-danger" th:if="${#fields.hasErrors('clientEmail')}" th:errors="*{clientEmail}"></small>
        </div>
        <div class="form-group">
          <label for="adress" class="control-label">Adresa</label>
          <input id="adress" th:field="*{clientAdress}" class="form-control"/>
          <small class="text-danger" th:if="${#fields.hasErrors('clientAdress')}" th:errors="*{clientAdress}"></small>
        </div>
      </form>

      <a class="button" th:href="@{/clients}">Zpět na seznam</a>
    </section>
  </div>
</article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>

</html>
